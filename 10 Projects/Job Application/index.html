<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1 class="heading">Job Application <span class="small_title">{SDET}</span></h1> 

           <form action="" class="form">

            <div class="form_container">
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter Your First  Name</label>
                    <input type="text" class="form_input"/>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter Your Last  Name</label>
                    <input type="text" class="form_input"/>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter Your Email  Here </label>
                    <input type="email" class="form_input"/>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter birth date</label>
                    <input type="date" class="form_input"/>
                </div>
                <div class="form_container_div" id="form_container_address_div">
                    <label for="first_name" class="form_label">Enter your address </label>
                    <textarea name="address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter Your city  Here </label>
                    <input type="email" class="form_input"/>
                </div>
                <div class="form_container_div">
                    <label for="job_name" class="form_label">Enter your job title here</label>
                    <select name="" id="">
                        <option value="sdet">sdet</option>
                        <option value="se">se</option>
                    </select>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Enter Your Pincode  Here </label>
                    <input type="email" class="form_input"/>
                </div>
                <div class="form_container_div">
                    <label for="first_name" class="form_label">Resume</label>
                    <input type="file" class="form_input"/>
                </div>


            </div>

            <div class="submit_button_div">
                <button type="submit" class="submit_button">SUBMIT</button>
            </div>
            
           </form>
        </div>

    </div>
</body>
</html>
